version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: jmsapp
    depends_on:
#      - activemq
      - rabbitmq
    deploy:
      replicas: 2
#      resources:
#        limits:
#          cpus: "0.1"
#          memory: 50M
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: '1g'

    ports:
      - "8080:8080"
    networks:
      - webnet
    network_mode: global

  kafkaService:
    image: kafkaapp
    depends_on:
      - kafka
#  activemq:
#    image: rmohr/activemq:5.14.3
#    deploy:
#      replicas: 1

#    ports:
#      - "61616:61616"
#      - "8161:8161"
#    networks:
#      - webnet

  rabbitmq:
    image: rabbitmq:3.6-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - webnet
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '1g'

  kafka:
    image: spotify/kafka
    networks:
      - webnet
    environment:
      - ADVERTISED_HOST=kafka
      - ADVERTISED_PORT=9092
    ports:
      - 9092

networks:
  webnet:


